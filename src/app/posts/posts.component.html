<main
  class="p-2 flex flex-col gap-2 items-center justify-center h-screen w-full bg-gray-50"
>
  <div
    class="flex flex-col items-center bg-white w-full max-w-screen-2xl shadow-md rounded-3xl border"
  >
    <img src="assets/logo.png" alt="Logo" />

    <h1 class="text-black text-2xl text-center w-full lg:max-w-7xl">
      Something on your mind? <span class="font-bold">Share It!</span>
    </h1>

    <div class="flex flex-col items-center w-full lg:max-w-7xl">
      <!-- Add a new post -->
      <form
        (submit)="createPost()"
        class="flex flex-col gap-2 w-full my-10 shadow-inner border border-gray-20 rounded-3xl"
        name="addPost"
        [formGroup]="newPost"
      >
        <div class="flex flex-col px-4 pt-4 relative">
          <h2 class="absolute">Add a post:</h2>
          <div class="w-fit text-center self-end">
            <label> Username:</label>
            <input
              formControlName="username"
              placeholder="Anonymous"
              name="addPost"
              class="border mx-4 py-2 rounded-xl w-fit text-center self-end"
            />
          </div>
          <div class="ngx-editor__wrapper">
            <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
            <ngx-editor
              formControlName="message"
              placeholder="Share your message"
              name="addPost"
              [editor]="editor"
            ></ngx-editor>
          </div>
          <div class="flex items-center justify-center py-4">
            <button
              type="submit"
              class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold text-[#6D19FB] transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 group"
            >
              <span
                class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out bg-[#6D19FB] group-hover:h-full"
              ></span>
              <span
                class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12"
              >
                <svg
                  class="w-5 h-5 text-[#3DD9EB]"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"
                  ></path>
                </svg>
              </span>
              <span
                class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200"
              >
                <svg
                  class="w-5 h-5 text-[#3DD9EB]"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"
                  ></path>
                </svg>
              </span>
              <span
                class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white"
                >Share</span
              >
            </button>
          </div>
        </div>
      </form>

      <!-- List of posts -->

      <div
        class="flex p-4 flex-col overflow-y-scroll w-full h-[700px] border border-gray-200"
      >
        <div *ngFor="let post of posts; let i = index" class="">
          <div
            class="flex-col p-4 m-2 shadow-md rounded-2xl bg-opacity-70 text-lg"
            [ngClass]="{
              'bg-[#3DD9EB] ': i % 2 === 0,
              'bg-[#6D19FB]': i % 2 === 1
            }"
          >
            <div
              class="flex justify-between items-center p-1 bg-white bg-opacity-75 rounded-xl"
            >
              <div class="flex gap-2 items-center px-4">
                <span class="text-base">{{
                  post.date | date : "shortTime"
                }}</span>
                -
                <span class="text-base">{{
                  post.date | date : "fullDate"
                }}</span>
              </div>
              <span class="text-base w-32 text-center px-4 p-1">{{
                post.username
              }}</span>
            </div>
            <p class="h-40 p-4 rounded-xl mt-4 bg-white bg-opacity-75 text-xl">
              {{ post.message }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
